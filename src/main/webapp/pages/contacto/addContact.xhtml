<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/layout/dxesoft_layout.xhtml">
        <ui:define name="dxesoft_content">
            <h:form>
                <div class="ContentSideSections">
                    <div class="Content100 overHidden TextShadow">
                        <span class="fontSize30 TextShadow titleColor mediumFont marginBottom20 dispBlock">
                            <h:outputFormat value="#{contact_msg['contact.register']}">
                                <f:param value="#{contact_msg['contact']}"/>
                            </h:outputFormat>
                        </span>
                    </div>
                </div>
                <div class="ContentSideForm">
                    <p:growl id="messages"/>
                    <p:panelGrid columns="1" layout="grid" >
                        <p:outputLabel value="#{contact_msg['contact.nombre']} "/>
                        <p:inputText id="it_contacto_nombres" value="#{contactoMB.contacto.nombres}" />
                        <p:watermark value="#{contact_msg['contact.nombres']} " for="it_contacto_nombres"/>
                        <p:panelGrid columns="4" layout="grid">
                            <p:inputText id="it_contact_paterno" value="#{contactoMB.contacto.apellidoPaterno}"/>
                            <p:watermark value="#{contact_msg['contact.apellido.paterno']}" for="it_contact_paterno"/>
                            <p:inputText id="it_contact_materno" value="#{contactoMB.contacto.apellidoMaterno}"/>
                            <p:watermark value="#{contact_msg['contact.apellido.materno']}" for="it_contact_materno"/>

                        </p:panelGrid>
                    </p:panelGrid>
                    <!--<div class="ui-grid ui-grid-responsive">-->
                    <!--<div class="ui-grid ui-grid-fixed">-->
                    <div class="ui-grid ui-grid-fixed ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-5">
                                <p:outputLabel value="#{contact_msg['contact.nombre']}" style="width: 200px"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-5">
                                <p:inputText id="contacto_nombres" value="#{contactoMB.contacto.nombres}" />
                                <p:watermark value="#{contact_msg['contact.nombres']} " for="contacto_nombres"/>
                            </div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-panelgrid-cell ui-grid-col-5"></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2">
                                <p:inputText id="contact_paterno" value="#{contactoMB.contacto.apellidoPaterno}"/>
                                <p:watermark value="#{contact_msg['contact.apellido.paterno']}" for="contact_paterno"/>
                            </div>
                            <div class="ui-grid-col-1">
                            </div>
                            <div class="ui-grid-col-2">
                                <p:inputText id="contact_materno" value="#{contactoMB.contacto.apellidoMaterno}"/>
                                <p:watermark value="#{contact_msg['contact.apellido.materno']}" for="contact_materno"/>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>



</html>
