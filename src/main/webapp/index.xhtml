<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="layout/dxesoft_layout.xhtml">
    <ui:define name="dxesoft_content">

        <h:form>
            <h:outputFormat value="#{contact_msg['contact.register']}">
                <f:param value="#{contact_msg['contact']}"/>
            </h:outputFormat>

            <p:growl id="messages"></p:growl>
            <p:panelGrid columns="2">
                <p:outputLabel value="#{contact_msg['contact.primer.nombre']}: "/>
                <p:inputText value="#{contactoMB.contacto.nombres}"/>
                <p:outputLabel value="#{contact_msg['contact.apellido.paterno']}: "/>
                <p:inputText value="#{contactoMB.contacto.apellidoPaterno}"/>
                <p:outputLabel value="#{contact_msg['contact.apellido.materno']}: "/>
                <p:inputText value="#{contactoMB.contacto.apellidoMaterno}"/>
                <p:outputLabel value="#{contact_msg['contact.webpage']}: "/>
                <p:inputText value="#{contactoMB.contacto.paginaWeb}"/>
                <p:outputLabel value="#{contact_msg['contact.titulo']}: "/>
                <p:inputText value="#{contactoMB.contacto.titulo}"/>
                <p:outputLabel value="#{contact_msg['contact.RFC']}: "/>
                <p:inputText value="#{contactoMB.contacto.rfc}"/>
            </p:panelGrid>

            <p:commandButton value="#{dxesoft_msg['dxesoft.add']}" action="#{contactoMB.addContact}" update="messages"/>
        </h:form>

    </ui:define>
    </ui:composition>
</html>
